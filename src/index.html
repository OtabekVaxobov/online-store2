<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Online store</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="page-header _main-container">
            <section class="header _container">
                <div id="basket">
                    <img class="basket-img" src="./img/basket.svg" />
                    <div class="basket-count">Quantity:<span class="basket-count-span">0</span></div>
                </div>
            </section>
        </div>
       </header>
      <main class="main">
        <aside class="aside-container">
          <div class="filters-wrapper">
            <div class="filter-btn-wpapper">
              <button class="filter-btn__rest btn_default">Rest</button>
              <button class="filter-btn__copy btn_default">Copy</button>
            </div>
            <div class="filters-wrapper__checkbox"></div>
            <div class="filters-wrapper__slider"></div>
          </div>
        </aside>
        <section class="products">
          <div class="products-card-wrapper"></div>
        </section>
      </main>
    </div>
  </body>
</html>
